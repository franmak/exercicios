<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela Completa versão 2</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      caption {
        font-size: 1.2em;
        font-weight: bold;
      }
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }
      #grupo1,
      #grupo2 {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Filmes Favoritos
      </caption>
      <thead>
        <tr>
          <th>Grupo</th>
          <th>Nomes</th>
          <th colspan="3">Filmes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3" id="grupo1">Mulheres</td>
          <td>Ana Maria Santos</td>
          <td>Alien</td>
          <td>Rambo</td>
          <td>Vingadores</td>
        </tr>
        <tr>
          <td>Beatriz Souza</td>
          <td>Hulk</td>
          <td>Inception</td>
          <td>Batman</td>
        </tr>
        <tr>
          <td>Claudia Melo</td>
          <td>Matrix</td>
          <td>Oblivion</td>
          <td>Big Hero</td>
        </tr>
        <tr>
          <td rowspan="3" id="grupo2">Homens</td>
          <td>Bruno Mendonça</td>
          <td>Intocáveis</td>
          <td>Amnésia</td>
          <td>Gladiador</td>
        </tr>
        <tr>
          <td>Daniel Lourenço</td>
          <td>Wall-E</td>
          <td>Oldboy</td>
          <td>Dangal</td>
        </tr>
        <tr>
          <td>Fabiano Mota</td>
          <td>Star Wars 5</td>
          <td>Taxi Driver</td>
          <td>Toy Story</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
